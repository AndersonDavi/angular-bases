<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isfirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-secondary': isOdd
    }"
  >
    <div>
      <span class="text-primary"> {{ i + 1 }}. </span>
      <span>{{ character.name }}</span> -
      <strong>{{ character.power }} </strong>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)">
      X
    </button>
  </li>
</ul>

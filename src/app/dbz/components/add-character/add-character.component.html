<form  class="row" (ngSubmit)="createCharacter()">
  <h4>Agregar personaje</h4>
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    placeholder="Character name"
    class="form-control mb-2"
  />
  <input
    type="number"
    name="power"
    [(ngModel)]="character.power"
    placeholder="Character power"
    class="form-control mb-2"
  />
  <span *ngIf="errorMessage.length > 0" class="text-danger">{{ errorMessage }}</span>
  <button type="submit" class="btn btn-primary">Agregar</button>
  <pre>{{ character | json }}</pre>
</form>
